<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Builder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/wrench.png">
</head>

<body>
    <header>
        <form name="settings">
            <label for="background">Background Color: </label>
            <select name="background" id="background">
                <option name="red" value="#F44336">Red</option>
                <option name="blue" value="#448AFF">Blue</option>
                <option name="green" value="#4CAF50">Green</option>
                <option name="orange" value="#FF9800">Orange</option>
                <option name="purple" value="#9C27B0">Purple</option>
            </select>
            
            <label for="cards">Card Color: </label>
            <select name="cards" id="cards">
                <option name="white" value="white">White</option>
                <option name="black" value="black">Black</option>
                <option name="gray" value="gray">Gray</option>
            </select>

            <label for="nytimes">The New York Times</label>
            <input type="checkbox" name="news" id="nytimes" value="The New York Times">
            <label for="guardian">The Guardian</label>
            <input type="checkbox" name="news" id="guardian" value="The Guardian">

            <button type="submit">Save</button>
        </form>
    </header>
    <main>
        <section class="cards"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
